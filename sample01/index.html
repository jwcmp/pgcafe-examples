    window.onload = function(){
        var videos1 = ["bat", "kame","usagi","tar","domo","fish"];
        var allVideos = videos1.concat(videos1).sort(function() {return Math.random() - .5;});
        $('.video-source').map(function(i, el){$(el).attr("src", "img/"+allVideos[i]+".mp4");});
